<div class="modal animate__animated animate__jackInTheBox fade" id="addFileModal" tabindex="-1" aria-hidden="true"
    bis_skin_checked="1">
    <div class="modal-dialog modal-xl" bis_skin_checked="1">
        <div class="modal-content p-3 p-md-5" bis_skin_checked="1">
            <div class="modal-body p-md-0" bis_skin_checked="1">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <div class="text-center mb-4" bis_skin_checked="1">
                    <h3 class="mb-2 pb-1">Upload file</h3>
                    <p>Upload new file to your source document</p>
                </div>
                <div class="col-12" bis_skin_checked="1">
                    <div class="card" bis_skin_checked="1">
                        <h5 class="card-header">File Upload</h5>
                        <div class="card-body" bis_skin_checked="1">
                            <form class="dropzone needsclick dz-clickable" id="dropzone-multi"
                                enctype="multipart/form-data" method="POST" action="{% url 'admin.user.chatbot.upload-document' user_uuid=request.user.uuid  chatbot_id=data.user_chatbots.chat_bot_id upload_type='file' %}">
                                {% csrf_token %}
                                <div class="dz-message needsclick" bis_skin_checked="1">
                                    Drop file here or click to upload
                                    <span class="note needsclick">
                                        (You only can upload
                                        <span class="fw-medium"> .xlsx, .docx, .csv, .pdf, .pdf, .txt</span> type file.)
                                    </span>
                                </div>
                            </form>
                            <div class="dz-message needsclick m-2 d-none" id="show_alert" style="color: #f46969;"
                                bis_skin_checked="1"></div>
                            <div class="d-flex justify-content-center gap-2 mt-4" bis_skin_checked="1">
                                <button type="button" id="cancel-upload" class="btn btn-outline-secondary waves-effect"
                                    data-bs-dismiss="modal">Cancel</button>
                                <button type="button" id="submit-upload"
                                    class="btn btn-primary waves-effect waves-light">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
